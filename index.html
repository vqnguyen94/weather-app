<!DOCTYPE html>

<html>
    <head>
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8"/>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="input">
            <form>
                <input id="cityInput" type=text placeholder="Enter a city name"> 
            </form>
            
        </div>
        <div id="today"></div>
        <div class="convert">
            <button id="fahrenheit" class="unclickable" onclick="toggleUnits()">°F</button>
            <button id="celcius" class="units" onclick="toggleUnits()">°C</button>
        </div>
        <div id="week"></div>

    </body>
    <script src="script.js"></script>
</html>
